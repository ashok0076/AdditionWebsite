{% extends "index.html" %}

{% block content %}
<head>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            color: white;
            padding: 15px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Form Styles */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Result Styles */
        .result-container {
            margin: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            color: #31708f;
            border-radius: 4px;
            font-size: 1.2em;
        }
    </style>
</head>

<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/add">Add Numbers</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
    </ul>
</nav>

<form action="add" method="post">

    {%csrf_token%}

    <label for="num1">Enter First Number:</label>
    <input type="text" name="num1" id="num1">
    
    <label for="num2">Enter Second Number:</label>
    <input type="text" name="num2" id="num2">
    
    <input type="submit">
</form>

<div class="result-container">
    Result is: {{ result }}
</div>
{% endblock %}
